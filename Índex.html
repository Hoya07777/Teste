<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpa, Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="click-message">Clique no cora√ß√£o grande!</h1>
        <div class="heart" onclick="showMessage()"></div>
        <div class="message" id="final-message">Desculpa, amor! Vamos fazer as pazes?</div>
        <div class="options">
            <button class="btn" onclick="showEffects()">Sim</button>
            <button class="btn btn-no">N√£o</button>
        </div>
    </div>

    <div class="effects" id="effects-container">
        <div class="fireworks" id="fireworks"></div>
        <div class="marry-message" id="marry-message">Vamos casar!</div>
    </div>

    <!-- Emojis de casal andando no fundo -->
    <div class="couple" style="top: 20%;">üë´</div>
    <div class="couple" style="top: 40%;">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
    <div class="couple" style="top: 60%;">üë®‚Äç‚ù§Ô∏è‚Äçüë®</div>

    <script>
        const message = document.getElementById('click-message');
        const finalMessage = document.getElementById('final-message');
        const options = document.querySelector('.options');
        const effectsContainer = document.getElementById('effects-container');
        const fireworksContainer = document.getElementById('fireworks');
        const marryMessage = document.getElementById('marry-message');

        // Mostrar pequenos cora√ß√µes aleat√≥rios
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('small-heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(heart);
        }

        setTimeout(() => {
            message.style.opacity = 1;
        }, 500);

        function showMessage() {
            message.style.opacity = 0;
            setTimeout(() => {
                finalMessage.style.display = 'block';
                options.style.display = 'block';
            }, 500);
        }

        function showEffects() {
            effectsContainer.style.display = 'flex';

            // Criar os fogos de artif√≠cio em forma de cora√ß√µes
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('heart-firework');
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                fireworksContainer.appendChild(firework);
            }

            // Mostrar a mensagem de casamento
            setTimeout(() => {
                marryMessage.style.opacity = 1;
            }, 2000);
        }
    </script>
</body>
</html>

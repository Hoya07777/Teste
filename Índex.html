<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpa, Amor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 20%;
            color: #ff007f;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .heart {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #ff007f;
            transform: rotate(-45deg);
            animation: float 4s ease-in-out infinite;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 0, 127, 0.7);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .heart:hover {
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0px 0px 30px rgba(255, 0, 127, 1);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff007f;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-15px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }

        .message {
            display: none;
            font-size: 1.8rem;
            color: #ff007f;
            margin-top: 20px;
        }

        .options {
            display: none;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff6f91;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .btn:hover {
            background-color: #ff3b5f;
        }

        .effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s forwards;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff007f;
            border-radius: 50%;
            animation: burst 1.2s ease-out infinite;
        }

        .marry-message {
            position: absolute;
            color: #ff007f;
            font-size: 3rem;
            opacity: 0;
            animation: fadeInMarry 3s forwards;
        }

        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInMarry {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Emojis de casal andando */
        .couple {
            position: absolute;
            font-size: 2rem;
            animation: walk 10s linear infinite;
        }

        @keyframes walk {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        /* Anima√ß√£o do bot√£o N√£o */
        .btn-no {
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            position: absolute;
            top: calc(50vh + (Math.random() * 200 - 100)px);
            left: calc(50vw + (Math.random() * 200 - 100)px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="click-message">Clique no cora√ß√£o grande!</h1>
        <div class="heart" onclick="showMessage()"></div>
        <div class="message" id="final-message">Desculpa, amor! Vamos fazer as pazes?</div>
        <div class="options">
            <button class="btn" onclick="showEffects()">Sim</button>
            <button class="btn btn-no">N√£o</button>
        </div>
    </div>

    <div class="effects" id="effects-container">
        <div class="fireworks" id="fireworks"></div>
        <div class="marry-message" id="marry-message">Vamos casar!</div>
    </div>

    <!-- Emojis de casal andando no fundo -->
    <div class="couple" style="top: 20%;">üë´</div>
    <div class="couple" style="top: 40%;">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
    <div class="couple" style="top: 60%;">üë®‚Äç‚ù§Ô∏è‚Äçüë®</div>

    <script>
        const message = document.getElementById('click-message');
        const finalMessage = document.getElementById('final-message');
        const options = document.querySelector('.options');
        const effectsContainer = document.getElementById('effects-container');
        const fireworksContainer = document.getElementById('fireworks');
        const marryMessage = document.getElementById('marry-message');

        // Mostrar pequenos cora√ß√µes aleat√≥rios
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('small-heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(heart);
        }

        setTimeout(() => {
            message.style.opacity = 1;
        }, 500);

        function showMessage() {
            message.style.opacity = 0;
            setTimeout(() => {
                finalMessage.style.display = 'block';
                options.style.display = 'block';
            }, 500);
        }

        function showEffects() {
            effectsContainer.style.display = 'flex';

            // Criar os fogos de artif√≠cio em forma de cora√ß√µes
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('heart-firework');
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                fireworksContainer.appendChild(firework);
            }

            // Mostrar a mensagem de casamento
            setTimeout(() => {
                marryMessage.style.opacity = 1;
            }, 2000);
        }
    </script>
</body>
</html>
